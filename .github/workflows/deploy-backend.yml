name: Deploy Backend
run-name: ${{ github.actor }} is deploying backend (AWS)  ðŸš€
on:
  push:
    branches:
      - deploy/*
jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: extract-env
          client-payload: '{"env": "${{ GITHUB_REF#refs/heads/deploy/ }}"}'
