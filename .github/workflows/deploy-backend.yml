name: Deploy Backend
run-name: ${{ github.actor }} is deploying backend (AWS)  ðŸš€
on:
  push:
    branches:
      - deploy/*
jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract branch name
        id: extract-branch
        run: echo "::set-output name=branch-name::${GITHUB_REF#refs/heads/deploy/}"
    outputs:
      branch-name: ${{ steps.extract-branch.outputs.branch-name }}
