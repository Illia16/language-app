name: Deploy Frontend
run-name: ${{ github.actor }} is deploying (AWS CloudFront)  ğŸš€
on:
  push:
    branches:
      - deploy/*
jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
  
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Extract Environment from Branch Name
        id: extract_env
        run: echo "ENVIRONMENT=${GITHUB_REF#refs/heads/deploy/}" >> $GITHUB_ENV
        
      - name: Install Dependencies
        run: npm install

      - name: Set up Environment Variables
        run: |
          if [ "${{ env.ENVIRONMENT }}" == "test" ]; then
            echo "API_URL=${{ secrets.TEST_API_URL }}" >> $GITHUB_ENV
            echo "API_URL_AUTH=${{ secrets.TEST_API_URL_AUTH }}" >> $GITHUB_ENV
          elif [ "${{ env.ENVIRONMENT }}" == "prod" ]; then
            echo "API_URL=${{ secrets.PROD_API_URL }}" >> $GITHUB_ENV
            echo "API_URL_AUTH=${{ secrets.PROD_API_URL_AUTH }}" >> $GITHUB_ENV
          fi
        shell: bash

      - run: echo "ğŸ‰ env is ${{ env.ENVIRONMENT }}."
      - name: Build Project
        run: npm run generate:${{ env.ENVIRONMENT }}

      - run: echo "ğŸ‰ AWS_ACCESS_KEY_ID is ${{ secrets.AWS_ACCESS_KEY_ID }}."
      - run: echo "ğŸ‰ AWS_SECRET_ACCESS_KEY is ${{ secrets.AWS_SECRET_ACCESS_KEY }}."

      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
